name: Deploy demo to Fly
on:
  push:
    branches:
      - "master"
      - "monolith-dockerfile"
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: bash scripts/deploy-demo-project-to-fly.sh
